<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <header>

    <h1>Interactive Components</h1>
    <nav class="navbar">
        <a href="#accordian" id="link_accordian">Accordian</a> 
        <a href="#alert" id="link_alert">Alert</a> 
        <a href="#button"  id="link_button">Button</a> 
        <a href="#toast"   id="link_toast">Toast</a> 
      
        <!-- 
          <a href="#card"   id="link_card">Card</a> 
        <a href="#"  id="pop-up">Pop up window</a> 
        <a href="#"  id="counter">Counter</a> 
        -->
    </nav> 
  </header>

  <main>

        <div class="content" id="accordian">
            <h2>Accordian</h2>
            <div class="accordian__title-container">
                <div class="accordian__title__container-2">
                    <h3 class="accordian__title">I am an accordian. Click me!</h3>
                    <button class="accordian__toggle-button">
                        <i class="fa-solid fa-arrow-down fa-xl accordion__toggle-logo rotate__arrow" id="accordian__icon"></i>
                    </button>
                </div>
            


                <div class="accordian__description-container">
                    <p class="accordian__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit, porro.</p>
                </div>
            
            </div>
        </div>


        <div class="content" id="alert">
            <button class="alert__button">Click Me!</button>
        
        </div>

        <div class="content" id="button">
            <button class="color__button">Click me!</button>
        
        </div>

        <div class="content" id="toast">
            <label for="toast content">What is your favorite food?</label>
            <input type="text" name="toast input" id="toast_input" required placeholder="ex.pizza?">
            <button class="color__button">Submit your food</button>

            <div id="toast__window">Thank you for sharing!</div>
        
        </div>
  </main>
  <script src="./src/js/app.js"></script>
</body>
</html>
